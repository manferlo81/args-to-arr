version: 2.1

orbs:
  codecov: codecov/codecov@4.1.0

executors:
  executor_node_18:
    docker:
      - image: cimg/node:18.20
    working_directory: ~/args-to-arr-node-18

  executor_node_20:
    docker:
      - image: cimg/node:20.17.0
    working_directory: ~/args-to-arr-node-20

commands:
  command_checkout_and_install:
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-deps-args-to-arr-{{ checksum "package.json" }}
            - v1-deps-args-to-arr-
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: v1-deps-args-to-arr-{{ checksum "package.json" }}
          paths:
            - node_modules

  command_ci:
    steps:
      - run:
          name: Run Tests
          command: npm test
      - run:
          name: Build
          command: npm run build

  command_save_workspace:
    steps:
      - persist_to_workspace:
          root: ~/args-to-arr
          paths:
            - .

  command_restore_workspace:
    steps:
      - attach_workspace:
          at: ~/args-to-arr

  command_publish_to_npm:
    steps:
      - run:
          name: Login to npm
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
      - run:
          name: Publish to npm
          command: npm publish

jobs:
  job_lint:
    executor: executor_node_18
    steps:
      - command_checkout_and_install
      - run:
          name: Lint
          command: npm run lint
      - command_save_workspace

  job_ci_node_18:
    executor: executor_node_18
    steps:
      - command_restore_workspace
      - command_ci
      - command_save_workspace

  job_ci_node_20:
    executor: executor_node_20
    steps:
      - command_checkout_and_install
      - command_ci

  job_upload_coverage:
    executor: executor_node_18
    steps:
      - command_restore_workspace
      - codecov/upload:
          file: coverage/*.json

  job_publish_to_npm:
    executor: executor_node_18
    steps:
      - command_restore_workspace
      - command_publish_to_npm

workflows:
  workflow_ci:
    jobs:
      - job_lint:
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/

      - job_ci_node_18:
          requires:
            - job_lint
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/

      - job_ci_node_20:
          requires:
            - job_lint
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/

      - job_upload_coverage:
          requires:
            - job_ci_node_18
            - job_ci_node_20
          filters:
            branches:
              only: /master/

      - job_publish_to_npm:
          context: npm
          requires:
            - job_ci_node_18
            - job_ci_node_20
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+$/
            branches:
              ignore: /.*/
